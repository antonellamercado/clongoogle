<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google clon</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--Header-->
    <header class="header">
        <nav class="menu">
            <ul>
                <li class="menu-nav"><a>Gmail</a></li>
                <li class="menu-nav"><a href="">Imágenes</a></li>
                <li class="menu-nav"><img class="menu-aceituna acei-container" src="https://scontent.fsla1-1.fna.fbcdn.net/v/t1.0-9/cp0/106162910_10219757873395693_3395073921722454484_n.jpg?_nc_cat=107&_nc_sid=730e14&_nc_eui2=AeFXqH6Hq-Qi7ctpHunXkFSLY3BPPUpGDb1jcE89SkYNvfWp-gLSLYwj3fOqFsPnA8k&_nc_ohc=u9QGl_JFRPkAX-Dh20M&_nc_pt=1&_nc_ht=scontent.fsla1-1.fna&oh=15b51619cbf429901a005ba937b665c2&oe=5F227C9D"
                        alt="imag-aceituna" /></li>
                <li class="menu-nav image-container"><img class="image" src="https://p7.hiclipart.com/preview/802/786/502/google-account-google-search-customer-service-google-logo-login-button.jpg" /></li>
            </ul>
        </nav>
    </header>
    <!--Fin-Header-->
    <main class="main">
        <section class="logo-container">
            <img class="image" src="https://static1.abc.es/Media/201509/01/historia-del-logotipo-de-Google--644x362.jpg" alt="Google Logo" />
        </section>
        <!--Buscador-->
        <form class="search-container">
            <input type="image" src="https://scontent.faep6-1.fna.fbcdn.net/v/t1.0-9/cp0/80190130_10219780771328127_1580924803575415379_n.jpg?_nc_cat=103&_nc_sid=730e14&_nc_eui2=AeF1cAosf4Dc3vhm_87dXl9iNT05n098bhg1PTmfT3xuGJln8IPsmC1vyBJykMSfK4o&_nc_ohc=K5p6r_Xq8NsAX9unN8W&_nc_pt=1&_nc_ht=scontent.faep6-1.fna&oh=c679f199bb8c84c185f69ca6a48f09b1&oe=5F2589DA"
                class="image_lupa" />
            <div class="input-container">
                <input type="text" class="search" title="Buscar" />
            </div>
            <input type="image" src="https://scontent.faep6-1.fna.fbcdn.net/v/t1.0-9/cp0/106448703_10219780771288126_7097756873313965227_n.jpg?_nc_cat=108&_nc_sid=730e14&_nc_eui2=AeFzY40bi5JuQndcrohcdb39R8R8juN_gvRHxHyO43-C9BPiRVHbMvpk4UGodE2JgXo&_nc_ohc=CViCGadrLzQAX8zhQFq&_nc_pt=1&_nc_ht=scontent.faep6-1.fna&oh=eeb3805e0099d95dc6b9c4d10bd43cec&oe=5F2331ED"
                class="image_voice" />
            <br>
            <!--Botones-->
            <div class="button-wrap">
                <button type="button">Buscar con Google</button>
                <button type="button">Me siento con suerte</button>
            </div>
        </form>
    </main>
    <div class="text-google">
        <p>Ofrecido por Google en <span>English</span></p>
    </div>
    <!--Footer-->
    <footer class="footer">
        <div class="country">
            <p>Argentina</p>
        </div>
        <hr>
        <div class="footer-links">
            <div class="footer-left">
                <a href="">Publicidad</a>
                <a href="">Negocios</a>
                <a href="">Sobre Google</a>
                <a href="">Cómo funciona la búsqueda</a>
            </div>
            <div class="footer-right">
                <a href="">Privacidad</a>
                <a href="">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </div>
    </footer>

</html>
